<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="André">
   <title>Hemsida</title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="validation-form">
        <div class="container mt-5 col-4">
            <h1 class="d-flex justify-content-center mb-2">Valideringsformulär</h1>
            <div id="errorForm" class="error-msg-form"></div>
            <form id ="my-form" class="row g-3" onsubmit="onSubmit(event)" novalidate>

                <!-- Name + Lastname -->

                <span class="form-info-text-big">Enter your firstname and lastname</span>
                <div class="form-firstName form-floating col-3">
                    <input id="firstName" type="text" class="form-control" placeholder="Firstname">
                    <label for="firstName"><small>Firstname..</small></label>
                    <div id="errorFirstName"></div>
                </div>
                <div class="form-lastName form-floating col-3">
                    <input id="lastName" type="text" class="form-control" placeholder="Lastname">
                    <label for="lastname"><small>Lastname..</small></label>
                    <div id="errorLastName"></div>
                </div>

                <!-- Name + Lastname End -->

                <!-- Birthdate -->

                <span class="form-info-text-big">Enter your age</span>
                <div class="form-year form-floating mb-3 col-4">
                    <input id="ageCheck" type="date" class="form-control" placeholder="age">
                    <label for="ageCheck"><small></small></label>
                    <div id="errorAgeUnder"></div>
                    <div id="errorAge"></div>
                </div>

                <!-- Birthdate end -->

                <!-- Address -->

                <span class="form-info-text-big">Enter your address</span>
                <div class="form-address form-floating mb-3 col-6">
                    <input id="address" type="text" class="form-control" placeholder="Address">
                    <label for="address"><small>Address..</address></small></label>
                    <div id="errorAddress"></div>
                </div>
                <div class="form-city form-floating mb-3 col-3">
                    <input id="city" type="text" class="form-control" placeholder="City">
                    <label for="city"><small>City..</small></label>
                    <div id="errorCity"></div>
                </div>
                <div class="form-zipCode form-floating mb-3 col-3">
                    <input id="zipCode" type="text" class="form-control" placeholder="Zip code">
                    <label for="zipCode"><small>Zip code..</small></label>
                    <div id="errorZipCode"></div>
                </div>

                <!-- Address end -->


                <!-- Email -->

                <span class="form-info-text-big">Enter your email</span>
                <div class="form-email form-floating mb-3 col-6 preventdefault">
                    <input id="email" type="email" class="form-control" placeholder="name@example.com">
                    <label for="email"><small>Email address..</address></small></label>
                    <div id="errorEmail"></div>
                </div>

                <!-- Email End -->

                <!-- Password + Password Confirm -->


                <span class="form-info-text-big">Create and confirm password</span>
                <div class="form-password form-floating col-6">
                    <input id="password" type="password" class="form-control" placeholder="Password" data-toggle="password">
                    <label for="password"><small>Password..</small></label>
                    <div id="errorPassword"></div>
                </div>
                <div class="form-comfpassword form-floating col-6">
                    <input id="cpassword" type="password" class="form-control" placeholder="Confirm Password">
                    <label for="cpassword"><small>Confirm Password..</small></label>
                    <div id="errorPasswordC"></div>
                </div>

            <!-- Password + Password Confirm End -->

            <!-- Button -->

                <div class="d-flex justify-content-center mt-5">
                    <div class="d-grid col-3 mb-5 ">
                        <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
                    </div>
                </div>
            
            <!-- Button End -->
            
            </form>
        </div>
    </div>
   <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
